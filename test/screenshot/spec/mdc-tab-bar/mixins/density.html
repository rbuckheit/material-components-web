<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tab Bar Density Mixin - MDC Web Screenshot Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../out/mdc.tab-bar.css">
    <link rel="stylesheet" href="../../../out/mdc.tab-scroller.css">
    <link rel="stylesheet" href="../../../out/mdc.tab.css">
    <link rel="stylesheet" href="../../../out/mdc.tab-indicator.css">
    <link rel="stylesheet" href="../../../out/spec/fixture.css">
    <link rel="stylesheet" href="../../../out/spec/mdc-tab-bar/fixture.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118996389-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-118996389-2');
    </script>
  </head>

  <body class="test-container">
    <main class="test-viewport test-viewport--light test-viewport--mobile">
      <div class="test-layout">
        <div class="test-cell test-cell--light test-cell--tab-bar">
          <div class="mdc-tab-bar custom-tab-bar-density" role="tablist" aria-label="Navigation">
            <div class="mdc-tab-scroller">
              <div class="mdc-tab-scroller__scroll-area">
                <div class="mdc-tab-scroller__scroll-content">
                  <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__text-label">Alpha</span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>
                  <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__text-label">Beta</span>
                    </span>
                    <span class="mdc-tab-indicator mdc-tab-indicator--active">
                      <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>
                  <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__text-label">Gamma</span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="test-cell test-cell--light test-cell--tab-bar">
          <div class="mdc-tab-bar custom-tab-bar-density" role="tablist" aria-label="Navigation">
            <div class="mdc-tab-scroller">
              <div class="mdc-tab-scroller__scroll-area">
                <div class="mdc-tab-scroller__scroll-content">
                  <button class="mdc-tab mdc-tab--min-width mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__text-label">Delta</span>
                      <span class="mdc-tab-indicator mdc-tab-indicator--active">

                    </span>
                    <span class="mdc-tab__ripple"></span>

                      <span class="mdc-tab-indicator">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                      </span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>
                  <button class="mdc-tab mdc-tab--min-width" role="tab" aria-selected="false" tabindex="-1">
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__text-label">Zeta</span>
                      <span class="mdc-tab-indicator">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                      </span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="test-cell test-cell--light test-cell--tab-bar">
          <div class="mdc-tab-bar custom-tab-bar-density" role="tablist" aria-label="Navigation">
            <div class="mdc-tab-scroller">
              <div class="mdc-tab-scroller__scroll-area">
                <div class="mdc-tab-scroller__scroll-content">
                  <button class="mdc-tab mdc-tab--min-width mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__icon material-icons">change_history</span>
                      <span class="mdc-tab__text-label">Tri</span>
                      <span class="mdc-tab-indicator mdc-tab-indicator--active">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                      </span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>
                  <button class="mdc-tab mdc-tab--min-width" role="tab" aria-selected="false" tabindex="-1">
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__icon material-icons">star</span>
                      <span class="mdc-tab__text-label">Star</span>
                      <span class="mdc-tab-indicator">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>

                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>
                  <button class="mdc-tab mdc-tab--min-width" role="tab" aria-selected="false" tabindex="-1">
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__icon material-icons">favorite</span>
                      <span class="mdc-tab__text-label">Love</span>
                      <span class="mdc-tab-indicator">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                      </span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="test-cell test-cell--light test-cell--tab-bar">
            <div class="mdc-tab-bar custom-tab-bar-stacked-density" role="tablist" aria-label="Navigation">
              <div class="mdc-tab-scroller">
                <div class="mdc-tab-scroller__scroll-area">
                  <div class="mdc-tab-scroller__scroll-content">
                    <button class="mdc-tab mdc-tab--min-width mdc-tab--stacked mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                      <span class="mdc-tab__content">
                        <span class="mdc-tab__icon material-icons">change_history</span>
                        <span class="mdc-tab__text-label">Tri</span>
                        <span class="mdc-tab-indicator mdc-tab-indicator--active">
                          <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                      </span>
                      <span class="mdc-tab__ripple"></span>
                    </button>
                    <button class="mdc-tab mdc-tab--min-width mdc-tab--stacked" role="tab" aria-selected="false" tabindex="-1">
                      <span class="mdc-tab__content">
                        <span class="mdc-tab__icon material-icons">star</span>
                        <span class="mdc-tab__text-label">Star</span>
                        <span class="mdc-tab-indicator">
                          <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                      </span>
                      <span class="mdc-tab__ripple"></span>
                    </button>
                    <button class="mdc-tab mdc-tab--min-width mdc-tab--stacked" role="tab" aria-selected="false" tabindex="-1">
                      <span class="mdc-tab__content">
                        <span class="mdc-tab__icon material-icons">favorite</span>
                        <span class="mdc-tab__text-label">Love</span>
                        <span class="mdc-tab-indicator">
                          <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                      </span>
                      <span class="mdc-tab__ripple"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </main>

    <!-- Automatically provides/replaces `Promise` if missing or broken. -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.0.13/fontfaceobserver.standalone.js"></script>
    <script src="../../../out/material-components-web.js"></script>
    <script src="../../../out/spec/fixture.js"></script>
    <script src="../../../out/spec/mdc-tab-bar/fixture.js"></script>
